<!doctype html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta
      content="width=device-width,initial-scale=1,user-scalable=no"
      name="viewport"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no,address=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Taro</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img2.imgtp.com/2024/04/17/bMzM6fBD.png"
    />
    <!-- <link rel="shortcut icon" href="./logo.png" type="image/png" /> -->
    <script>
      <%= htmlWebpackPlugin.options.script %>
            /**
      * DNS解析时间： domainLookupEnd - domainLookupStart
      * CP建立连接时间： connectEnd - connectStart
      * 白屏时间： responseStart - navigationStart
      * dom渲染完成时间： domContentLoadedEventEnd - navigationStart
      * 页面onload时间： loadEventEnd - navigationStart
      * performance.timing.domLoading - performance.timing.navigationStart获取白屏时间
      * new Date() - performance.timing.navigationStart获取首屏时间
      */
      console.log('webTime==>',
      performance.getEntriesByType("navigation"),
      performance.timing.domLoading - performance.timing.navigationStart,
      new Date() - performance.timing.navigationStart
      )
    </script>
    <!-- 手机上打开控制台 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script> -->
    <!-- 手机上打开控制台 -->
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
